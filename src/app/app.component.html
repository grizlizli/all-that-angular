<main class="main">
  <div class="content">
    <div class="left-side">
      <h1 mkTooltip="Hello, World!" data-testid="mk-app-title">{{ title }}</h1>
      <h2 mkTooltip="They call me Grizli :)" [template]="tooltipRef" data-testid="mk-app-subtitle">Made by Miloš Krstić</h2>
      <h3 mkTooltip="" [template]="templateRef()" data-testid="mk-app-subtitle2">Hover me to see tooltip</h3>
      <p mkTooltip="This link does not work :)" [template]="customUrlTooltip">Hover for more details</p>
      <p mkTooltip="Test" [template]="TodoItemComponent">Hover to see TodoItemComponent</p>
    </div>
    <div class="divider" role="separator" aria-label="Divider"></div>
    <div class="right-side">
      <a routerLink="/products">Products</a>
      <router-outlet></router-outlet>
    </div>
  </div>
</main>

<ng-template #tooltipRef>
  <h1 class="h1-tooltip">GrizliZli</h1>
</ng-template>
<ng-template #anotherTooltipRef>
  <p class="p-tooltip">Holla!</p>
</ng-template>
