<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{ title() }}</mat-card-title>
      <mat-card-subtitle>{{ category() }}</mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <img mat-card-xl-image [src]="thumbnail()" >
    <div class="description">
      {{description()}}
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="moreDetails.emit(id())">VIEW MORE</button>
  </mat-card-actions>
</mat-card>
