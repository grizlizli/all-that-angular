<mk-products-filter [(value)]="productsFilter" />

@defer (when (products() !== null)) {
    <mk-products-list [products]="products()"></mk-products-list>
}
@placeholder {
    <mk-loading-products-list [count]="productsFilter().limit!"></mk-loading-products-list>
}
@loading {
    <mk-loading-products-list [count]="productsFilter().limit!"></mk-loading-products-list>
}
