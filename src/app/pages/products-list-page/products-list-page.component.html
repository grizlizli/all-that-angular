<mk-products-filter [value]="productsFilter()" (valueChange)="handleFilterValueChange($event)"/>

@defer (when (products !== null)) {
    <mk-products-list [products]="products"></mk-products-list>
}
@placeholder {
    <mk-loading-products-list></mk-loading-products-list>
}
@loading {
    <mk-loading-products-list></mk-loading-products-list>
}
