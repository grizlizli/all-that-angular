<mat-grid-list cols="3" rowHeight="1:1">
  @for (product of products(); track product.id) {

      <mk-product-card
      [title]="product.title"
      [cetagory]="product.category"
      [description]="product.description"
      [thumbnail]="product.thumbnail" />

    }
</mat-grid-list>
