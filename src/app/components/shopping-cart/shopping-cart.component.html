<mat-nav-list>

  @for (product of products(); track product.id) {
  <a mat-list-item>
    <span matListItemTitle>{{product.name}} <mat-icon aria-hidden="false"
        aria-label="Remove from cart" fontIcon="delete" (click)="removeProduct.emit(product.id)"></mat-icon></span>
    <span matLine>{{ product.price | currency }} x {{ product.quantity }}</span>
  </a>
  }
  @empty {
  <mat-list-item>
    <h5>The shopping cart is empty</h5>
  </mat-list-item>
  }
  @if (products().length > 0) {
  <mat-list-item>
    <p>Total: {{total() | currency }}</p>
  </mat-list-item>
  }

</mat-nav-list>
