<form [formGroup]="form">

    <mat-form-field>
      <mat-label>Limit</mat-label>
      <input matInput formControlName="limit" type="number">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Skip</mat-label>
      <input matInput formControlName="skip" type="number">
    </mat-form-field>
</form>
