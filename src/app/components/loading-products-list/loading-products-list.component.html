<mat-grid-list cols="3" rowHeight="1.3:1">
  @for (item of items(); track $index) {
  <mat-grid-tile>
    <mat-card appearance="outlined">
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>{{'Loading' }}</mat-card-title>
          <mat-card-subtitle>{{'Loading' }}</mat-card-subtitle>
          <img mat-card-xl-image [src]="" >
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
        {{'Loading' }}
      </mat-card-content>
      <mat-card-actions>
        <button mat-button >VIEW MORE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>

  </mat-grid-tile>
  }
</mat-grid-list>
