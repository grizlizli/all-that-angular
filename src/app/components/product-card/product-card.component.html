<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{loading() ? 'Loading' : title() }}</mat-card-title>
      <mat-card-subtitle>{{ category() }}</mat-card-subtitle>
      <img mat-card-xl-image [src]="thumbnail()" >
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    {{description()}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="like.emit(id())">MORE</button>
    <button mat-button (click)="share.emit(id())">SHARE</button>
  </mat-card-actions>
</mat-card>
